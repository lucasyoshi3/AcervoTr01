<html xmlsns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Registro Aluno</h1>
        <h2><p th:text="${resposta}" style="color: black;"></p></h2>
        
        <form th:action="@{/aluno}" th:object="${aluno}" method="post">
            <table>
                <tbody>
                	<tr>
                        <td>CPF: </td>
                        <td><input type="number" id="cpf" th:field="*{cpf}"/></td>
                    </tr>
                    <tr>
                        <td>Nome Completo: </td>
                        <td><input type="text" id="nomeAluno" th:field="*{nome}"/></td>
                    </tr>
                    <tr>
                        <td>Senha: </td>
                        <td><input type="text" id="senha" th:field="*{senha}"/></td>
                    </tr>
                    <tr>
                        <td><button type="submit" name="acao" value="gravar">Gravar</button></td>
                        <td><button type="submit" name="acao" value="atualizar">Atualizar Senha</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="alert alert-primary" role="alert">
  			<p th:text="${resposta}" style="color: black;"></p>
		</div>
    </body>
</html>
