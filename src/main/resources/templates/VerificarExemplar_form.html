<html xmlsns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Verificar Exemplares</h1>
        <form th:action="@{/verificarExemplares}" th:object="${exemplar}" method="post">
            <table>
                <tbody>
                    <tr>
                        <td>Codigo(ISBN ou ISSN):</td>
                        <td><input type="text" th:field="*{codigo}"/></td>
                    </tr>
                    <tr>
                        <td><button type="submit" name="acao" value="pesquisar">Pesquisar</button></td>
                    </tr>
                </tbody>
            </table>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nome</th>
                    <th>Quantidade de Paginas</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e1: ${lista}">
                    <td th:text="${e1.codigo}" />
                    <td th:text="${e1.nome}" />
                    <td th:text="${e1.qtdPaginas}" />
                </tr>
            </tbody>
        </table>
    </body>
</html>
