<html xmlsns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Registro Exemplar</h1>
        
        <form th:action="@{/exemplar}" th:object="${exemplar}" method="post">
            <table>
                <tbody>
                	<tr>
                        <td>ISBN ou ISSN </td>
                        <td><input type="number" id="codigo" th:field="*{codigo}"/></td>
                    </tr>
                    <tr>
                        <td>Nome do Exemplar:</td>
                        <td><input type="text" id="nomeExemplar" th:field="*{nome}"/></td>
                    </tr>
                    <tr>
                        <td>Quantidade de Paginas: </td>
                        <td><input type="text" id="qtdPaginas" th:field="*{qtdPaginas}"/></td>
                    </tr>
                    <tr>
                        <td><button type="submit" name="acao" value="gravar">Gravar</button></td>
                        <td><button type="submit" name="acao" value="atualizarNome">Atualizar Nome</button></td>
                        <td><button type="submit" name="acao" value="atualizarQtdPagina">Atualizar Quantidade de Paginas</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="alert alert-primary" role="alert">
  			<p th:text="${resposta}" style="color: black;"></p>
		</div>
    </body>
</html>
